<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <style>
        th {
            width: 1000px;
        }
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>SALARY</th>
    </tr>

    {% for i in emp %}
        <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.salary }}</td>
        </tr>,
    {% endfor %}

</table>
</body>
</html>
